<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/all.min.css">
  <title>Frontend Mentor | [Social dashboard with theme switcher]</title>

</head>
<body>
    <div class="container">
        <header>
            <div class="row row--header">
                <h1>Social Media Dashboard</h1>
                <div class="btn-theme--div">
                    <p class="btn-theme--text">Dark Mode</p>
                    <label for="btn-theme" ></label>
                    <input type="checkbox" class="btn-theme--switch" id="btn-theme"/>
                </div>
            </div>
            <p>Total Followers: 23,004</p>
        </header>
        <div class="infos">
            <!-- element info -->
            <div class="infos-social infos-social--facebook">
                <div class="info-social--pseudo">
                    <i class="fab fa-facebook-square"></i>
                    <p>@nathanf</p>
                </div>
                <div class="info-social--followers">
                    <span class="number">1987</span>
                    <p>followers</p>
                </div>
                <div class="info-social--evolution"><i class="fas fa-caret-up"></i>12 Today</div>
            </div>
            <!-- end element info -->

            <!-- start element info -->
            <div class="infos-social infos-social--twitter">
                <div class="info-social--pseudo">
                    <i class="fab fa-twitter"></i>
                    <p>@nathanf</p>
                </div>
                <div class="info-social--followers">
                    <span class="number">1044</span>
                    <p>followers</p>
                </div>
                <div class="info-social--evolution"><i class="fas fa-caret-up"></i>99 Today</div>
            </div>
            <!-- end element info -->

            <!-- element info -->
            <div class="infos-social infos-social--instagram">
                <div class="info-social--pseudo">
                    <i class="fab fa-instagram"></i>
                    <p>@nathanf</p>
                </div>
                <div class="info-social--followers">
                    <span class="number">1987</span>
                    <p>followers</p>
                </div>
                <div class="info-social--evolution"><i class="fas fa-caret-up"></i>12 Today</div>
            </div>
            <!-- end element info -->

            <!-- element info -->
            <div class="infos-social infos-social--youtube">
                <div class="info-social--pseudo">
                    <i class="fab fa-youtube"></i>
                    <p>Nathan F.</p>
                </div>
                <div class="info-social--followers">
                    <span class="number">1987</span>
                    <p>suscribers</p>
                </div>
                <div class="info-social--downgrade"><i class="fas fa-caret-down"></i>144 Today</div>
            </div>
            <!-- end element info -->
        </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://snouzy.com">Snouzy</a>.
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
